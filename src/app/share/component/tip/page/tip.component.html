<div class="tip">
  <span *ngIf="type === 'confirm'" class="float-left"><i class="iconfont icon-jinggao2"></i> </span>
  <span *ngIf="type === 'success'" class="float-left"><i class="iconfont icon-gouxuanzhong"></i> </span>
  <span *ngIf="type === 'error'" class="float-left"><i class="iconfont icon-cuowuguanbi-"></i> </span>
  <p class="content float-left">{{config.content}}</p>
</div>
